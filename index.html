  <meta property="og:description" content="Kiddo Paint is a simple paint program reminiscent of MS Paint, Kid Pix, Dr. Halo, and MacPaint. Open source: https://github.com/vikrum/kiddopaint" />

<body onload="init_kiddo_paint();">
<div id="container">

  <div id="toolbar">
    <button class="tool" id="save" title="Save"><emj>💾</emj></button>
    <button class="tool" id="pencil" title="Pencil"><emj>✏️</emj></button>
    <button class="tool" id="pen" title="Pen"><emj>✒️</emj> </button>
    <button class="tool" id="line" title="Line"><emj>📏</emj></button>
    <button class="tool" id="square" title="Square"><emj>⬜</emj></button>
    <button class="tool" id="circle" title="Circle"><emj>⚪</emj></button>
    <button class="tool" id="brush" title="Brush"><emj>🎨</emj></button>
    <button class="tool" id="jumble" title="Jumble"><emj>🌀</emj></button>
    <button class="tool" id="stamp" title="Stamp"><emj>🚂</emj></button>
    <button class="tool" id="alphabet" title="Alphabet"><h1>T</h1></button>
    <button class="tool" id="flood" title="Flood"><emj>👅</emj></button>
    <button class="tool" id="truck" title="Truck Copy"><emj>🚛</emj></button>
    <button class="tool" id="undo" title="Undo"><emj>🙀</emj></button>
    <button class="tool" id="erase" title="Erase"><emj>💣</emj></button>
    <br>
    <br>
    <div id="colorbar">
      <button class="currentColor" id="currentColor"> </button>
      <div id="colorselector">
        <button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button><button class="color"></button>
      </div>
    </div>
    <div id="sliders">
      <input type="range" min="1" max="100" value="100" class="slider" id="alphaslider">
    </div>
    <div class="github">
      <a href="https://github.com/vikrum/kiddopaint" target="_blank"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="github"/></a>
    </div>
  </div>

    <div id="subtoolbars" class="subtoolbar">
